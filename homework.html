<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Task Manager</h1>
        <p>Organize your tasks efficiently</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="timetable.html">Timetable</a>
        <a href="attendance.html">Attendance</a>
        <a href="homework.html">Homework</a>
    </nav>

    <main>
        <section class="card">
            <h2>Today's Goals</h2>
            <ul id="todoList" class="todo-list">
                <li>
                    <input type="checkbox"> Finish reading Chapter 3
                    <button class="rem-task-button" onclick="deleteTask(this)">Remove Task</button>
                </li>
                <li>
                    <input type="checkbox"> Review math problems
                    <button class="rem-task-button" onclick="deleteTask(this)">Remove Task</button>
                </li>
                <li>
                    <input type="checkbox"> Complete English essay
                    <button class="rem-task-button" onclick="deleteTask(this)">Remove Task</button>
                </li>
                <li>
                    <input type="checkbox"> Prepare for science presentation
                    <button class="rem-task-button" onclick="deleteTask(this)">Remove Task</button>
                </li>
                <li>
                    <input type="checkbox"> Organize study notes
                    <button class="rem-task-button" onclick="deleteTask(this)">Remove Task</button>
                </li>
            </ul>

            <div class="todo-input-container">
                <input id="newTask" type="text" placeholder="Add a new task">
                <button class="add-task-button" onclick="addTask()">Add Task</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ngee Ann Polytechnic. All rights reserved.</p>
    </footer>

    <script>
        function addTask() {
            const task = document.getElementById("newTask").value;
            if (task) {
                const list = document.getElementById("todoList");
                console.log(list.childElementCount);
                console.log(list.firstElementChild.tagName);

                if ((list.childElementCount == 1) && (list.firstElementChild.tagName != "LI")){

                    list.firstElementChild.remove();
                }
                const listItem = document.createElement("li");
                listItem.innerHTML = `
                    <input type="checkbox"> ${task}
                    <button class="rem-task-button" onclick="deleteTask(this)">Remove Task</button>
                `;
                list.appendChild(listItem);
                document.getElementById("newTask").value = "";
            }
        }
        function deleteTask(button) {

            const taskItem = button.parentElement;
            const parent = taskItem.parentElement;
            
            taskItem.remove();
            console.log(parent.childElementCount)
            if (parent.childElementCount == 0){
                parent.innerHTML=`
                <span>No tasks :)</span>
                `;

            }
                
        }
        
    </script>
</body>

</html>
