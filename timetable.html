<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable - Ngee Ann Polytechnic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Timetable</h1>
    <p id="current-day">Monday, 25 November</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="timetable.html">Timetable</a>
    <a href="attendance.html">Attendance</a>
    <a href="homework.html">Homework Due</a>
</nav>

<div class="date-selector">
    <button onclick="updateActive(this); updateSchedule('Monday')">Mon 25</button>
    <button onclick="updateActive(this); updateSchedule('Tuesday')">Tue 26</button>
    <button onclick="updateActive(this); updateSchedule('Wednesday')">Wed 27</button>
    <button class="active" onclick="updateActive(this); updateSchedule('Thursday')">Thu 28</button>
    <button onclick="updateActive(this); updateSchedule('Friday')">Fri 29</button>
    <button onclick="updateActive(this); updateSchedule('Saturday')">Sat 30</button>
    <button onclick="updateActive(this); updateSchedule('Sunday')">Sun 31</button>
</div>


<div class="schedule" id="schedule">
    <!-- The timetable will dynamically update here -->
</div>

<div class="bottom-nav">
    <a href="index.html"><span>🏠</span>Home</a>
    <a href="attendance.html"><span>🗂️</span>Attendance</a>
    <a href="#"><span>📅</span>Timetable</a>
    <a href="homework.html"><span>📝</span>Homework</a>
</div>
<script>
    const schedules = {
        Monday: [
            { time: "9:00 AM - 10:00 AM", subject: "Math Lecture", location: "BLK 21 #03-05", duration: "1h" },
            { time: "10:00 AM - 12:00 PM", subject: "Programming", location: "BLK 27 #04-02", duration: "2h" },
        ],
        Tuesday: [
            { time: "11:00 AM - 1:00 PM", subject: "Physics", location: "BLK 25 #02-01", duration: "2h" },
        ],
        Wednesday: [
            { time: "1:00 PM - 3:00 PM", subject: "Chemistry", location: "BLK 19 #01-01", duration: "2h" },
        ],
        Thursday: [
            { time: "2:00 PM - 4:00 PM", subject: "Front-End Development", location: "BLK 27 #04-02", duration: "2h" },
        ],
        Friday: [
            { time: "9:00 AM - 11:00 AM", subject: "Group Project", location: "BLK 22 #02-03", duration: "2h" },
        ],
    };

    function updateActive(button) {
        const buttons = document.querySelectorAll('.date-selector button');
        buttons.forEach(btn => btn.classList.remove('active')); // Remove active class from all buttons
        button.classList.add('active'); // Add active class to the clicked button
    }

    function updateSchedule(day) {
        const scheduleDiv = document.getElementById("schedule");
        scheduleDiv.innerHTML = ""; // Clear existing schedule

        if (schedules[day]) {
            schedules[day].forEach(item => {
                const scheduleItem = `
                    <div class="schedule-item">
                        <h3>${item.time}</h3>
                        <p>${item.subject}</p>
                        <p>Location: ${item.location}</p>
                        <p>Duration: ${item.duration}</p>
                    </div>`;
                scheduleDiv.innerHTML += scheduleItem;
            });
        } else {
            scheduleDiv.innerHTML = "<p>No schedule available for this day.</p>";
        }
    }

    // Initialize with Thursday's schedule as it's currently active
    updateSchedule("Thursday");
</script>


</body>
</html>
